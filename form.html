<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background: linear-gradient(90deg,rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
        font-family: Arial, sans-serif;
    }
    .container {
        width: 400px;
        height: 400px;
        background: #82c7ed;
        margin: 100px auto;
        border-radius: 10px;
        box-shadow: 2px 10px 10px 10px rgb(138, 218, 255);
        padding: 20px;
    }
    #login {
        text-align: center;
        color: #000000;
        margin-top: 50px;
        font-weight: 700;
    }
    #username, #password, #submit, #forgot {
        display: block;
        width: 300px;
        margin: 10px auto;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }
</style>

<body>
    <div class="container">
        <h1 id="login">Login Form</h1>

        <input id="username" type="text" placeholder="Username" required><br>
        <input id="password" type="password" placeholder="Password" required><br>
        <button onclick="login()" id="submit" type="button">Login</button><br>
        <button onclick="forgotPassword()" id="forgot" type="button">Forgot Password?</button>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "") {
                alert("ENTER YOUR USERNAME");
                return;
            }
            if (password === "") {
                alert("ENTER YOUR PASSWORD");
                return;
            }

            alert("LOGIN SUCCESSFUL");
        }

        function forgotPassword() {
            alert("Password reset link sent!");
        }
    </script>
</body>
</html>
